<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="assets/css/tictactoe.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>
<body>
	<div id="container">
		<ul>
			<ul>
			<li class="player-score">Player 1</li>
			<li class="player-score" id="p1score">0</li>
			</ul>
			<li><h1>Tic Tac Toe</h1></li>
			<ul>
			<li class="player-score">Player 2</li>
			<li class="player-score" id="p2score">0</li>
			</ul>
		</ul>
		<div><button id="restart-button">New Game</button><button id="reset-button">Reset Score</button></div>
		<table>
			<tr>
				<td></td>
				<td class="vertical"></td>
				<td></td>
			</tr>
			<tr>
				<td class="horizontal"></td>
				<td class="horizontal vertical"></td>
				<td class="horizontal"></td>
			</tr>
			<tr>
				<td></td>
				<td class="vertical"></td>
				<td></td>
			</tr>
		</table>
		<div id="message">Player One's Turn</div>
	</div>
	<!-- <script type="text/javascript" src="assets/js/tictactoe.js"></script> -->
	<script type="text/javascript" src="assets/js/refactor.js"></script>
</body>
</html>
